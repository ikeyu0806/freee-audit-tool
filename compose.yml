version: "3.8"

services:
  db:
    image: postgres:15
    container_name: freee-audit-db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: freee_audit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    container_name: freee-audit-app
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - node_modules:/app/node_modules
      - next_build:/app/.next
    depends_on:
      - db
    env_file:
      - .env
    command: sh -c "npx prisma migrate deploy && npm run dev"

volumes:
  postgres_data:
  node_modules:
  next_build:
